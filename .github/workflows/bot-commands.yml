name: Bot Commands

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  commands:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Handle bot commands
        run: python .github/scripts/bot_commands.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BOT_USER: Artyomka628
